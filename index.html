<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-11/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<link href="https://fonts.googleapis.com/css?family=Merienda:700&display=swap" rel="stylesheet">
<title>Word Guess</title>
</head>
<body> 
    <img class="backgound-image" src="">
    <div class="container">
            <div class="row justify-content-center">
                <div class="col-sm-12">
                        <h1 class="display-8">Word Guess Game</h1>
                        <p class="lead">Words are all names of popular <b>DJs</b>.</p>
                        <hr>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-sm-4">
                    <div class="col-sm-12" id="guess-chances"></div>
                    <div class="col-sm-12" id="wins"></div>
                    <div class="col-sm-12" id="losses"></div>
                </div>
                <div class="col-sm-4">
                    <div class="col-sm-12" id="instruction">Please press any letter on keyboard to start the game.</div>
                    <div class="col-sm-12" id="dj-name"></div>
                </div> 
            </div>
            <p></p>
            <div class="row justify-content-center">
                <div class="col-sm-4">
                    <div class="col-sm-12">You have guessed below letters:</div>
                    <div class="col-sm-12" id="player-guess"></div>
                </div>
                <div class="col-sm-4">
                    <div id="image-instruction">Guess the word right to meet with DJs! Also ENJOY their musics!</div>
                    <img id="upload-image" class="rounded mx-auto d-block" alt="" src="assets/images/Martin.jpg">
                </div>
            </div>
    </div>

    <audio id="backgound-music">
        <source src = "" type = "audio/mpeg">
    </audio>
    
    <script type="text/javascript" src="assets/javascript/games.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
